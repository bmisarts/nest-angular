<div class="modal fade" id="userCreateModal" tabindex="-1" aria-labelledby="userCreateModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userCreateModalTitle">Créer un nouvel utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="createForm">
          <div class="modal-body">
            <app-http-response-status></app-http-response-status>
            <div class="form-floating custom-form-floating custom-form-floating-sm form-group mb-3">
              <input type="text"
                     formControlName="name"
                     class="form-control"
                     [class.is-invalid]="submitted && createForm.get('name')?.invalid"
                     placeholder="Entrez le nom">
              <label for="floatingInput">Nom</label>
              <div class="invalid text-danger" *ngIf="submitted && createForm.get('name')?.hasError('required')">
                Le nom est requis
              </div>
              <div class="invalid text-danger" *ngIf="submitted && createForm.get('name')?.hasError('minlength')">
                Le nom doit comporter au moins 4 caractères
              </div>
              <div class="invalid text-danger" *ngIf="submitted && createForm.get('name')?.hasError('maxlength')">
                Le nom ne peut pas dépasser 50 caractères
              </div>
            </div>
            <div class="form-floating custom-form-floating custom-form-floating-sm form-group mb-3">
              <input type="email"
                     formControlName="email"
                     class="form-control"
                     [class.is-invalid]="submitted && createForm.get('email')?.invalid"
                     placeholder="Entrez l'adresse Email">
              <label for="floatingInput">Email</label>
              <div class="invalid text-danger" *ngIf="submitted && createForm.get('email')?.hasError('required')">
                L'email est requis
              </div>
              <div class="invalid text-danger" *ngIf="submitted && createForm.get('email')?.hasError('email')">
                L'email est incorrect
              </div>
            </div>
            <div class="form-check form-switch mb-3">
              <input type="checkbox"
                     formControlName="active"
                     class="form-check-input form-control"
                     [class.is-invalid]="submitted && createForm.get('active')?.invalid">
              <label for="floatingInput">Statut</label>
              <div class="invalid text-danger" *ngIf="submitted && createForm.get('active')?.hasError('required')">
                Le statut est requis
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
        
      </div>
    </div>
</div>
